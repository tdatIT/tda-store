<!DOCTYPE html>
<html lang="vi"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý danh mục</title>
    <th:block th:replace="admin/admin-fragments::stylesheet"></th:block>
    <link rel="stylesheet" href="/modules/jquery-selectric/selectric.css">
</head>

<body>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <th:block th:replace="admin/admin-fragments::header-side-bar"></th:block>

        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <div class="section-header-back">
                        <a href="/admin/doanh-muc" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
                    </div>
                    <h1>Thông tin của doanh mục</h1>
                    <div class="section-header-breadcrumb">
                        <div class="breadcrumb-item active"><a href="#">Admin</a></div>
                        <div class="breadcrumb-item"><a href="/admin/doanh-muc">Doanh mục</a></div>
                        <div class="breadcrumb-item">Thêm doanh mục mới</div>
                    </div>
                </div>

                <div class="section-body">
                    <h2 class="section-title">Tạo mới/Cập nhật danh mục sản phẩm</h2>
                    <p class="section-lead">
                        Thêm các thông tin danh mục
                    </p>
                    <div class="row" th:object="${dto}">

                        <div class="col-12">
                            <form id="category-info"
                                  action="/admin/doanh-muc/them"
                                  method="post" enctype="multipart/form-data">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Thông tin doanh mục sản phẩm</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group row mb-4"  th:if="*{categoryId!=0}">
                                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">ID
                                                Doanh Mục</label>
                                            <div class="col-sm-12 col-md-7">
                                                <input type="number" class="form-control" th:field="*{categoryId}"
                                                       readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-4">
                                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tên
                                                doanh mục</label>
                                            <div class="col-sm-12 col-md-7">
                                                <input name="name" type="text" class="form-control" th:field="*{name}">
                                            </div>
                                        </div>

                                        <div class="form-group row mb-4">
                                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Mô tả
                                                chi tiết</label>
                                            <div class="col-sm-12 col-md-7">
                                                <textarea name="description" class="summernote-simple"
                                                          th:field="*{description}"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-4">
                                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Ảnh</label>
                                            <div class="col-sm-12 col-md-7">
                                                <div id="image-preview" class="image-preview">
                                                    <label for="image-upload" id="image-label">Choose File</label>
                                                    <input type="file" name="image" id="image-upload"
                                                           th:field="*{image}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-4">
                                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Status</label>
                                            <div class="col-sm-12 col-md-7">
                                                <select name="status" class="form-control selectric"
                                                        th:field="*{status}">
                                                    <option value="true">Hoạt động</option>
                                                    <option value="false">Dừng</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-4">
                                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                            <div class="col-sm-12 col-md-7">
                                                <button class="btn btn-primary" type="submit">Lưu doanh mục</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<th:block th:replace="admin/admin-fragments::script-link"></th:block>

<th:block th:if="${dto.categoryId != 0}">
    <script>
        $('#category-info').attr('action', '/admin/doanh-muc/chinh-sua')
    </script>
</th:block>
<!-- Page Specific JS File -->
<script src="/js/page/features-post-create.js"></script>
</body>

</html>
